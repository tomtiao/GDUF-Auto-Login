<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <div id="status"></div>
    <form>
        <div class="wrapper">
            <label for="username"></label>
            <input type="text" name="username" id="username">
            <label for="password"></label>
            <input type="password" name="password" id="password">
            <button id="saveBtn"></button>
        </div>
    </form>
    <div class="options">
        <div id="checkboxSection">
            <input type="checkbox" name="autoClose" id="autoClose">
            <label for="autoClose"></label>
        </div>
        <div id="showPasswordSection">
            <input type="checkbox" name="showPasswordOnPopUp" id="showPasswordOnPopUp">
            <label for="showPasswordOnPopUp"></label>
        </div>
    </div>
</body>
<script src="options.js"></script>

</html>
